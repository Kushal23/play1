@(message: String) @Main("NewContact") {
<div class="container">
 
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">First
				Name</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" id="inputEmail3"
					placeholder="First Name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Last
				Name</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" id="inputPassword3"
					placeholder="Last Name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Telephone</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" id="inputPassword3"
					placeholder="Telephone">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Add</button>
			</div>
		</div>
	</form>

</div>
}
